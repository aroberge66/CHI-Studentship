<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Kiddo-kiddo</title>
<link rel="stylesheet" type="text/css" href="kiddo.css"/>
</head>

<body style "width=80%;">
		<header>
		  <h1>
		    <img src="kiddo-logo.svg" alt="Kiddo Kiddo">
		  </h1>
		</header>
		
		<form>
		  <h2>
		    Still unsure on a name for your little one?
		  </h2>
		  <h2>
		    Search below our popularity graph.
		  </h2>
		  <input type="text" name="name" placeholder="Enter a name e.g. Richard" autocomplete="off">
		</form>
		
		<section>
		  <nav>
		  	<div>
		      Results for <span class="name">Kendall</span>
		    </div>
		    
		    <div class="key">
		     	<span class="male"></span> Male <span class="female"></span> Female
		    </div>
		  </nav>
		  
		  <svg width="960" height="540"></svg>
		</section>

	
<script src="kiddo.css"></script>
<script src="d3.min.js"></script>
<script src="data.js"></script>
<script src="kiddo-kiddo.js"></script>
</body>



</html>
